<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Strings</title>
</head>

<body>
  <script>
    var firstName = "Kira";
    var lastName = "Hike";
    var fullName = firstName + " " + lastName;
    var favoriteItem = "Leather Jacket";
    var cost = 200;
    var costType = typeof cost;
    var costWithCurrency = cost + " " + "dollars";
    var currencyType = typeof costWithCurrency;
    var sentence = "My name is" + " " + firstName + " " + lastName + " and my favorite item is my " +
      favoriteItem + " and it cost " + costWithCurrency + "."

    console.log("Full Name:", fullName);
    console.log("Type of Cost:", costType);
    console.log("Cost:", costWithCurrency);
    console.log("Type of Currency:", currencyType);
    console.log("My sentence:", sentence);
  </script>
</body>

</html>
