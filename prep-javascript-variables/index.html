<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>

<body>
  <script>
    var name = "Kira Hike";
    var age = 37;
    var favoriteHobby = "Travel";
    var favoriteBook = "Ender's Game";
    var favoriteGame = "Boggle";

    console.log("Name:", name);
    console.log("Age:", age);
    console.log("Favorite Hobby:", favoriteHobby);
    console.log("Favorite Book:", favoriteBook);
    console.log("Favorite Game:", favoriteGame);
  </script>
</body>

</html>
